<h3>Contact us</h3>
<div id="ContactUs" class="modal-body clearfix formContainer" ng-controller="contactUsCtrl as ContactUs">	
	<form id="ContactUs_form" class="form-horizontal col-md-12 formValidations" name="ContactUsForm" role="form" novalidate ng-submit="ContactUsForm.$valid && ContactUs.validateEmail() && ContactUs.sendMsg()" ng-hide="ContactUs.isFocus.msgSent">
        <div class="form-group">
            <div class="col-md-12">
                <label for="ContactMsg" class="col-md-12 col-xs-12 control-label">Message</label>
                <textarea class="col-md-12 col-xs-12" ng-class="{submitted:ContactUs.isFocus.submitted}" auto-focus type="text" name="ContactMsg" placeholder="Message" rows="3" data-ng-model="ContactUs.contact.message" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="ContactName" class="col-md-12 col-xs-12 control-label">Name</label>
                <input class="col-md-12 col-xs-12" type="text" name="ContactName" placeholder="Name" data-ng-model="ContactUs.contact.name" />
            </div>
		</div>
		<div class="form-group">	
            <div class="col-md-12">
                <label for="ContactEmail" class="col-md-12 col-xs-12 control-label">Email or Mobile</label>
                <input class="col-md-12 col-xs-12" ng-class="{submitted:ContactUs.isFocus.submitted, 'invEmail':ContactUs.isFocus.invEmail}" type="text" name="ContactEmail" placeholder="Email or Mobile" data-ng-model="ContactUs.contact.email" required />
            </div>
		</div>
        <div class="modal-footer">
            <input id="btnCreateEvent" class="btn btnSubmit" type="submit" value="Send" name="btnSendContact" ng-click="ContactUs.isFocus.submitted = true" />
            <button id="btnCancelEvent" class="btn btnCancel" ng-click="ContactUs.cancel();ContactUsForm.$valid = false;">Cancel</button>
        </div>
    </form>
	<div class="col-md-12 col-xs-12" ng-show="ContactUs.isFocus.msgSent" style="padding:15px 10px">
		Thank you for your message. We will contact you soon.
	</div>
	<div class="addNewPlayerForm">
		<label>Call at</label>
		<div style="float:left;width:100%;">
			<span>9928022832, 8829060859, 9829060859</span>
		</div>
	</div>
</div>
