<h3>Create Tournament</h3>
<div id="Tournament" class="modal-body clearfix formContainer" ng-controller="createTournament as createTr">	
	<form id="createTournament_form" class="form-horizontal col-md-12 formValidations" name="createTournamentForm" role="form" novalidate ng-submit="createTournamentForm.$valid && createTr.checkMobileNo()">
        <div class="form-group">
            <div class="col-md-12">
                <label for="Title" class="col-md-12 control-label">Title</label>
                <input class="col-md-12 col-xs-12" ng-class="{submitted:createTr.isFocus.submitted}" auto-focus type="text" name="tournamentTitle" placeholder="Tournament name" data-ng-model="createTr.tournament.title" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12 mobiledd">
                <label for="Sport" class="col-md-12 control-label">Select Sport</label>
                <ui-select class="single" ng-class="{submitted:createTr.isFocus.submitted}" ng-model="createTr.tournament.sport" ng-required="true">
					<ui-select-match placeholder="Select sport">{{$select.selected}}</ui-select-match>
					<ui-select-choices repeat="sport in createTr.allsports | filter: $select.search track by $index">
						{{sport}}
					</ui-select-choices>
				</ui-select>
            </div>
		</div>
		<div class="form-group">	
            <div class="col-md-6 col-xs-12">
                <label for="StartDate" class="col-md-12 control-label">Start Date</label>
                <datepicker datepicker-mobile="true" date-format="dd MMM y" date-set="{{createTr.datetime.startdate.toString()}}">
					<input class="col-md-12 col-xs-12" ng-class="{invDate:createTr.datetime.invalidDate}" type="text" name="start_date" placeholder="Start date" data-ng-model="createTr.datetime.startdate" data-ng-readonly="true" required />
				</datepicker>
            </div>
            <div class="col-md-6 col-xs-12">
                <label for="EndDate" class="col-md-12 control-label">End Date</label>
                <datepicker datepicker-mobile="true" date-format="dd MMM y" date-set="{{createTr.datetime.startdate.toString()}}">
					<input class="col-md-12 col-xs-12" ng-class="{invDate:createTr.datetime.invalidDate}" type="text" name="end_date" placeholder="End date" data-ng-model="createTr.datetime.enddate" data-ng-readonly="true" required />
				</datepicker>
            </div>
        </div>
		<div class="form-group">
			<div class="col-md-12 col-xs-12">
				<div class="loginPrivacy inpage" style="padding-top:5px !important;">
					<label ng-class="{'checked':createTr.isFocus.privacy,'submitted':createTr.isFocus.submitted}">
						<input type="checkbox" name="checkbox" value="check" id="agree" ng-model="createTr.isFocus.privacy" ng-required="true" />
					</label> I have read and understood <a href="/privacy.html" target="_blank">Privacy Policy</a>
				</div>
			</div>
		</div>
        <div class="modal-footer" ng-hide="createTr.confirm.userMobile == false">
            <input id="btnCreateEvent" class="btn btnSubmit" type="submit" value="Create" name="btnCreateTournament" ng-disabled="createTr.confirm.btnDisable" ng-click="createTr.isFocus.submitted = true" />
            <button id="btnCancelEvent" class="btn btnCancel" ng-click="createTr.cancel();createTournamentForm.$valid = false;">Cancel</button>
        </div>
    </form>
	<!-- Check for the mobile no -->
	<div class="cb-col cb-col-100 profListing" ng-if="createTr.confirm.userMobile == false">
		<div class="cb-col cb-col-51 cb-sm-100" style="color:red;margin-bottom:5px;">
			Your mobile number is not updated. Please update it here.
		</div>
		<div class="cb-col cb-col-49 cb-sm-100">
			<form class="formValidations" name="addMobileForm" role="form" novalidate ng-submit="addMobileForm.$valid && createTr.addMobileNo()">
				<input class="cb-col cb-col-75" ng-class="{submitted:createTr.confirm.addMobile}" type="number" ng-minlength="10" ng-maxlength="10" name="mobile" ng-model="createTr.confirm.mobileno" placeholder="Mobile number" required />
				<input class="btn" type="submit" value="Add" ng-disabled="createTr.confirm.btnDisable" ng-click="createTr.confirm.addMobile = true"></input>
			</form>
		</div>
	</div>
</div>
